<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>
        Beer &amp; Music
    </title>
    <meta name="description" content="Beer & Music JavaScript APP">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:type" content="website" />
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="Beer & Music" />
    <meta property="og:title" content="Beer & Music" />
    <meta property="og:description" content="Beer & Music JavaScript APP by Jenya Kshevitskyi" />

    <meta property="og:type" content="page" />
    <meta property="og:url" content="https://#" />

    <link href="css/style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Roboto+Mono:300,400" rel="stylesheet">
</head>

<body>
    <div class="site">
        <div class="slide">
            <div class="slide-content">
                <div class="slide__text tm fade-out-tm">
                    <div class="h1">Let's find<br>some good Beer</div>
                </div>                
            </div>
            <div class="slide-image-wrapper">
                <img src="img/beer.png" alt="Beer & Music App" class="slide__image">
            </div>
        </div>

        <div class="slide change-bg-tm">
            <div class="slide-content">
                <div class="fade-in-tm">
                    <div class="slide__text">                        
                        <div class="h1">&amp; some music*</div>
                        <p>*depending on ABV (alcohol by volume),<br>e.g., ABV from 0 to 1 equals Chillout :)</p>
                    </div>
                </div>
            </div>            
        </div>

        <div id="app">
            <ul id="beer-list" class="beer-list grid"></ul>
            <div class="beer-loader animated fadeIn">
                <div class="loader"></div>
            </div>        
        </div>        
    </div>
   
    <div class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>            
        </div>
        <div class="modal-loader">
            <div class="loader"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>

    <script src="dist/scripts/main.js"></script>   
</body>
</html>
